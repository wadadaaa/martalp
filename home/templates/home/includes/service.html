{% load wagtailimages_tags wagtailembeds_tags wagtailcore_tags %}

    <!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Я ХОЧУ МУЛЬТИВАРКУ MARTA!</h2>
                    <h3 class="section-subheading text-muted">КАК ЕЕ ПОЛУЧИТЬ?</h3>
                </div>
            </div>
            <div class="row text-center">
                            {% for service_item in service_items %}

                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
{#                        <i class="fa fa-shopping-cart fa-stack-1x fa-inverse"></i>#}
                        <i class="{{ service_item.icon }}"></i>
                    </span>
                    <h4 class="service-heading">{{ service_item.caption }}</h4>
                    <p class="text-muted">{{ service_item.description|richtext }}</p>
                </div>
                            {% endfor %}

            </div>
        </div>
    </section>
