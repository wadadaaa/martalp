{% load wagtailimages_tags wagtailembeds_tags %}
<!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Связаться с нами</h2>
                    <h3 class="section-subheading text-muted">По любым вопросам 24/7.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form action="//formspree.io/admin@multimarta.co.il" method="POST" name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" placeholder="Ваше имя *" id="name" required data-validation-required-message="Как вас зовут?">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="_replyto" class="form-control" placeholder="Ваш Email *" id="email" required data-validation-required-message="Не забудте email.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Телефон *" id="phone" required data-validation-required-message="На какой номер заонить?">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Спросите нас *" id="message" required data-validation-required-message="Не стесняйтесь, спрашивайте."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" value="Send" class="btn btn-xl">Отправить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
