{% load wagtailimages_tags wagtailembeds_tags %}

    <!-- Video Section -->
{% for video_item in video_items %}

    <section id="video">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ video_item.caption }}</h2>
                    <h3 class="section-subheading text-muted">{{ video_item.description }}</h3>
                </div>
            </div>
            <div class="row text-center" style="box-shadow: 0px 4px 40px 3px rgba(0, 0, 0, 0.5);">
                <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item"  src="{{ video_item.embed_url }}"></iframe>
                </div>
            </div>
        </div>
    </section>
{% endfor %}
