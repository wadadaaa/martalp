{% load wagtailimages_tags wagtailembeds_tags %}

    <!-- Video Section -->
                {% for video_item in video_items %}

    <section id="video">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ video_item.caption }}</h2>
                    <h3 class="section-subheading text-muted">{{ video_item.description }}</h3>
                </div>
            </div>
            <div class="row text-center">
                    <div><iframe width="560" height="315" src="{{ video_item.embed_url }}" frameborder="0" allowfullscreen=""></iframe></div>
            </div>
        </div>
    </section>
                {% endfor %}
